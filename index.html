<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goodluck | Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="pexels_videos_1851190 (2160p).mp4" type="video/mp4">
        <!-- Add additional sources for other video formats -->
        Your browser does not support the video tag.
    </video>
    <div class="box">
        <span class="borderLine"></span>
        <form id="registrationForm" onsubmit="return validateForm()">
            <!-- Logo and Company Name -->
            <div class="company-info">
                <img src="logo.png.png" alt="Company Logo">
                <h3>Goodluck Foundation</h3>
            </div>
            <h2>Sign Up as Admin</h2>
            
            <div class="inputBox">
                <input type="text" required="required" placeholder="Email">
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" placeholder="Password">
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" placeholder="Verify Password">
                <i></i>
            </div>
            <div class="links">
                <a class="Sign In" href="https://workplacegoodluck.github.io/adminloginpenal/">Sign In</a>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <p id="passwordError" style="color: red; display: none;">Passwords do not match.</p>

    <script>
        function validateForm() {
            // Get the values from password and verifyPassword fields
            const password = document.querySelector('input[placeholder="Password"]').value;
            const verifyPassword = document.querySelector('input[placeholder="Verify Password"]').value;

            // Check if the passwords match
            if (password !== verifyPassword) {
                // Display the error message
                document.getElementById("passwordError").style.display = "block";
                return false; // Prevent form submission
            }

            // Passwords match, continue with form submission
            return true;
        }
    </script>
</body>
</html>


<meta name="viewport" content="width=device-width, initial-scale=1">
